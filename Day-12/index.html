<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevConf 2026 - Accessible Version</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <div class="container nav-wrapper">
            <h1 class="logo">DevConf 2026</h1>

            <!-- Icon-only button with ARIA -->
            <button class="menu-btn" aria-label="Open navigation menu">
                ☰
            </button>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="container">

        <!-- HERO SECTION -->
        <section class="hero">
            <h2>Future of Technology</h2>
            <p>Join 5000+ developers for innovation, networking and learning.</p>
        </section>

        <!-- SPEAKERS SECTION -->
        <section>
            <h2>Featured Speakers</h2>

            <article class="card">
                <img src="https://via.placeholder.com/400x250"
                     alt="Jane Doe presenting Artificial Intelligence keynote">
                <h3>Jane Doe</h3>
                <p>AI Researcher at TechCorp</p>
            </article>

            <article class="card">
                <img src="https://via.placeholder.com/400x250"
                     alt="John Smith speaking about Cloud Infrastructure">
                <h3>John Smith</h3>
                <p>Cloud Architect at Cloudify</p>
            </article>

        </section>

    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <p>© 2026 DevConf. All Rights Reserved.</p>
    </footer>

</body>
</html>
